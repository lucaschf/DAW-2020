<!DOCTYPE html>
<html lang="en">
<head>
    <title>Museum Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body class="container pt-3">
<h2>Wheater</h2>
<hr class="mb-5"/>

<form class="form-inline">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputCity" class="col-form-label">City name</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputCity" class="form-control">
        </div>
        <div class="col-auto">
            <button type="button" id="btnFetch" onclick="fetchData();" class="btn btn-custom"
                    data-mdb-ripple-color="dark">
                Check data
            </button>
        </div>
        <div class="col-md">
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="100" aria-valuemin="-10" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#inputCity').mask('000.000.000-00');
    });
</script>
</body>
</html>
